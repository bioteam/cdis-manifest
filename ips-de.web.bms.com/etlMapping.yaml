mappings:
  - name: dcf_etl
    doc_type: subject
    type: aggregator
    root: subject
    props:
      - name: submitter_id
      - name: project_id
    parent_props:
      - path: studies[study_id:id,study_submitter_id:submitter_id,drug].projects[project_code:code]
    flatten_props:
      - path: demographics
        props:
          - name: gender
          - name: race
          - name: ethnicity
    aggregated_props:
      - name: test_type
        path: diagnostic_tests
        src: test_type
        fn: list
      - name: primary_diagnosis
        path: diagnoses
        src: primary_diagnosis
        fn: list
      - name: best_overall_response
        path: diagnoses
        src: best_overall_response
        fn: list
      - name: _biospecimens_count
        path: biospecimens
        fn: count
      - name: composition
        path: biospecimens
        src: composition
        fn: set
      - name: biospecimen_submitter_id
        path: biospecimens
        src: submitter_id
        fn: set
  - name: dcf_analysis
    doc_type: analysis
    type: aggregator
    root: analysis
    props:
      - name: web_browser_url
      - name: client_url
      - name: category
    parent_props:
      - path: studies[study_id:id,study_submitter_id:submitter_id,study_design,study_description,drug].projects[project_code:code].programs[program_name:name]
  - name: dcf_histopathology
    doc_type: histopathology_assay
    type: aggregator
    root: histopathology_assay
    props:
      - name: assay_method
      - name: image_location
      - name: marker_antibodies
    parent_props:
      - path: biospecimens[biospecimen_id:id,biospecimen_submitter_id:submitter_id].subjects[subject_submitter_id:submitter_id].studies[study_id:id,study_submitter_id:submitter_id,study_design,drug].projects[project_code:code].programs[program_name:name]
  - name: dcf_file
    doc_type: file
    type: collector
    root: None
    category: data_file
    props:
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: state
      - name: data_category
      - name: experimental_strategy
    injecting_props:
      study:
        props:
          - name: study_submitter_id
            src: submitter_id
            fn: set
      project:
        props:
          - name: project_ref_code
            src: code
            fn: set

